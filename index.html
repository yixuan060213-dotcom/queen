<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>随机天赋：无限穿越</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700;900&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #050505;
        color: #e0e0e0;
        overflow-x: hidden;
      }
      h1, h2, h3, .title-font {
        font-family: 'Noto Serif SC', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5; 
        border-radius: 3px;
      }
      
      /* Animations */
      .fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Nebula Background */
      .nebula-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle at 50% 50%, #1a103c 0%, #000000 100%);
        z-index: -2;
      }
      .nebula-cloud {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.05;
        z-index: -1;
      }
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        animation: floatOrb 20s infinite alternate ease-in-out;
      }
      .orb-1 {
        top: -10%;
        left: -10%;
        width: 50vw;
        height: 50vw;
        background: #4c1d95;
        animation-delay: 0s;
      }
      .orb-2 {
        bottom: -10%;
        right: -10%;
        width: 60vw;
        height: 60vw;
        background: #be185d;
        animation-delay: -5s;
      }
      .orb-3 {
        top: 40%;
        left: 40%;
        width: 40vw;
        height: 40vw;
        background: #1e3a8a;
        opacity: 0.3;
        animation-delay: -10s;
      }

      @keyframes floatOrb {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(30px, 50px) scale(1.1); }
      }

      /* Warp Speed Effect */
      .warp-container {
        position: fixed;
        inset: 0;
        background: black;
        z-index: 50;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .warp-line {
        position: absolute;
        width: 2px;
        height: 100px;
        background: linear-gradient(to bottom, transparent, #a855f7, #fff);
        opacity: 0;
        transform-origin: center;
        animation: warp 2s linear infinite;
      }
      @keyframes warp {
        0% { transform: translateZ(0) translateY(0) scale(1); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateZ(100px) translateY(100vh) scale(5); opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div class="nebula-bg"></div>
    <div class="nebula-cloud"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div id="root"></div>
  </body>
</html>
